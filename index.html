<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Talk Voting</title>
    <link rel="stylesheet" href="./assets/css/members.css">
    <link rel="stylesheet" href="./assets/css/meteor.css">
</head>
<body>

    <div id="loading-screen">
        <div class="rowAbs">
            <img src="./assets/images/grss-logo.webp" alt="grss-logo">
            <img src="./assets/images/IEEE.png" alt="ieee-logo">
        </div>
        <div class="spinner"><img src="./assets/images/loadingmeteor1.png" alt="meteor"></div>
    </div>

    <div id="welcome-screen">
        <div class="rowAbs">
            <img src="./assets/images/grss-logo.webp" alt="grss-logo">
            <img src="./assets/images/IEEE.png" alt="ieee-logo">
        </div>
        <h1 id="welcome-message">&nbsp;</h1>
    </div>
    <div class="row">
        <img class="toDel" src="./assets/images/grss-logo.webp" alt="grss-logo">
        <div>
            <h1 id="welcome-message">Welcome to AstroTalk #2.0</h1>
            <h2 id="vote-message">Please vote for the best</h2>
            <h2 id="vote-message">AstroTalker</h2>
        </div>
        <img class="toDel" src="./assets/images/IEEE.png" alt="ieee-logo">
    </div>

    <div class="timer-container" id="timer-container">
        <div class="timer" id="timer">05:00</div>
    </div>

    <div id="speakers"></div>
    <button id="submitVote" disabled>Submit Vote</button>
    <div id="asteroid-container"></div>
    

    <div class="starry-sky"></div>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/members.js"></script>
    <script src="./assets/js/meteor.js"></script>

</body>
</html>
