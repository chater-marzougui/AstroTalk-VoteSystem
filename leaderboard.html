<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="./assets/css/singleleaderboard.css">
    <link rel="stylesheet" href="./assets/css/meteor.css">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="column-img">
            <img class="QrcodeImage" src="./assets/images/QRCode.png" alt="QRCode">
            <img class="logo" src="./assets/images/grss-logo.webp" alt="Logo">
        </div>
        <div class="voters-col">
            <div class="timer-container" id="timer-container">
                <div class="timer" id="timer">05:00</div>
            </div>
            <div style="text-align: center;">
                <h2>Voted / Voters :</h2>
                <h2 id="entered">0 / 0</h2>
            </div>
        </div>
        <div class="column">
            <div id="result">
                <canvas id="speakersChart" width="550" height="550"></canvas>
            </div>
            <div class="row">
                <img class="spk-img" src="./assets/images/ahmad_ben_ayed.jpeg" alt="">
                <img class="spk-img" src="./assets/images/mohamed_kanoun.jpeg" alt="">
                <img class="spk-img" src="./assets/images/youssef_soula.jpeg" alt="">
            </div>
        </div>
    </div>



    <div class="starry-sky"></div>
    <div id="asteroid-container"></div>

    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/chart.js"></script>
    <script src="./assets/js/singleleaderboard.js"></script>
    <script src="./assets/js/meteor.js"></script>
</body>
</html>
